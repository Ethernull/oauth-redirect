<!DOCTYPE html>
<html>
<body>
<script>
  // This redirect receives ?code=... and posts it back to the opener
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');
  if (code && window.opener) {
    window.opener.postMessage({ type: 'oauth_code', code }, '*');
    window.close();
  } else {
    document.body.textContent = 'No code received';
  }
</script>
</body>
</html>
