<!DOCTYPE html>
<html>
<body>
<script>
  // Now we receive ?code= instead of #access_token=
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');

  if (code) {
    window.opener.postMessage({ type: 'oauth_code', code }, '*');
    window.close();
  } else {
    document.body.textContent = 'No authorization code received';
  }
</script>
</body>
</html>
